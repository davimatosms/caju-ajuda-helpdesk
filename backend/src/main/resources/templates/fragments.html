<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div class="sidebar" th:fragment="navbar">
    <div class="sidebar-header">
        <img src="https://i.imgur.com/yyFJDsb.png" alt="Logo Caju Ajuda" class="logo"/>
        <h5 class="ms-2">Caju Ajuda</h5>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
                <i class="bi bi-house-door-fill me-2"></i> Início
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chamados/meus}">
                <i class="bi bi-ticket-detailed-fill me-2"></i> Meus Chamados
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/sla}">
                <i class="bi bi-shield-lock-fill me-2"></i> Admin SLA
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <form id="logoutForm" th:action="@{/logout}" method="post" class="d-grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">
                Sair <i class="bi bi-box-arrow-right ms-2"></i>
            </button>
        </form>
    </div>
</div>


<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" th:fragment="logout-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Confirmação de Saída</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você tem certeza que deseja sair do sistema?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger" form="logoutForm">Sim, Sair</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer" th:fragment="footer">
    <p>CajuPay. Seu dinheiro, no seu ritmo.</p>
</footer>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
