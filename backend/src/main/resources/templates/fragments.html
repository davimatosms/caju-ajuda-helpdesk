<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="sidebar" th:fragment="navbar" role="navigation">
    <header class="sidebar-header">
        <img src="https://i.imgur.com/yyFJDsb.png" alt="Logo Caju Ajuda" class="logo"/>
        <h5 class="ms-2 mb-0">Caju Ajuda</h5>
    </header>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door-fill me-2"></i> Início</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chamados/meus}"><i class="bi bi-ticket-detailed-fill me-2"></i> Meus Chamados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/perfil}"><i class="bi bi-person-fill me-2"></i> Meu Perfil</a>
        </li>

        <div sec:authorize="hasRole('ADMIN')">
            <hr>
            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Administração</span>
            </h6>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-grid-1x2-fill me-2"></i> Painel Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/sla}"><i class="bi bi-shield-lock-fill me-2"></i> Admin SLA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/tecnicos}"><i class="bi bi-people-fill me-2"></i> Gerenciar Técnicos</a>
            </li>
        </div>
    </ul>

    <div class="sidebar-footer">
        <form id="logoutForm" th:action="@{/logout}" method="post" class="d-grid">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">
                Sair <i class="bi bi-box-arrow-right ms-2"></i>
            </button>
        </form>
    </div>
</nav>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true" th:fragment="logout-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirmar Saída</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Você tem certeza que deseja sair do sistema?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="document.getElementById('logoutForm').submit();">Confirmar Saída</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer" th:fragment="footer">
    <p class="mb-0">CajuPay. Seu dinheiro, no seu ritmo.</p>
</footer>

<div th:fragment="head-links">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/style.css" rel="stylesheet">
</div>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
