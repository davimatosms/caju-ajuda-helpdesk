<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head-links}"></div>
    <title>Meu Perfil - Caju Ajuda</title>
</head>
<body class="layout-dashboard">

<nav th:replace="~{fragments :: navbar}"></nav>

<div class="page-content-wrapper">
    <main class="main-content">
        <header>
            <h1 class="display-6 fw-bold mb-4">Meu Perfil</h1>
        </header>

        <div th:if="${success_message}" class="alert alert-success" role="alert" th:text="${success_message}"></div>
        <div th:if="${error_message}" class="alert alert-danger" role="alert" th:text="${error_message}"></div>

        <div class="row">
            <div class="col-lg-5 mb-4">
                <section class="content-card h-100">
                    <h5 class="mb-4"><i class="bi bi-person-circle me-2"></i>Informações da Conta</h5>
                    <form th:action="@{/perfil/alterar-dados}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="nome" class="form-label text-muted">Nome</label>
                            <input type="text" class="form-control fs-5" id="nome" name="nome" th:value="${usuario.nome}" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label text-muted">E-mail</label>
                            <input type="email" class="form-control fs-5" id="email" th:value="${usuario.email}" disabled readonly>
                            <div class="form-text">O e-mail não pode ser alterado.</div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Salvar Nome</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col-lg-7 mb-4">
                <section class="content-card h-100">
                    <h5 class="mb-4"><i class="bi bi-key-fill me-2"></i>Alterar Senha</h5>
                    <form th:action="@{/perfil/alterar-senha}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="senhaAtual" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" required>
                        </div>
                        <div class="mb-3">
                            <label for="novaSenha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="novaSenha" name="novaSenha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmaSenha" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill me-2"></i>Salvar Nova Senha
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments :: footer}"></footer>
</div>

<div th:replace="~{fragments :: logout-modal}"></div>
<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
