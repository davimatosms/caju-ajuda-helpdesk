<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head-links}"></div>
    <title>Caju Ajuda - Login</title>
</head>
<body class="layout-centered">

<main>
    <section class="auth-container">
        <img src="https://i.imgur.com/yyFJDsb.png" alt="Logo Caju Ajuda" class="logo"/>
        <h2>Acesse o Caju Ajuda</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuário ou senha inválidos.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <div class="auth-link">
            <p>Não tem uma conta? <a th:href="@{/cadastroUsuario}">Registre-se</a></p>
        </div>
    </section>
</main>

</body>
</html>
