<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caju Ajuda - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/login-style.css" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <img src="https://i.imgur.com/yyFJDsb.png" alt="Logo Caju Ajuda" class="logo"/>
    <h2>Acesse o Caju Ajuda</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuário ou senha inválidos.
    </div>

    <form th:action="@{/login}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <div class="register-link">
        <p>Não tem uma conta? <a th:href="@{/cadastroUsuario}">Registre-se</a></p>
    </div>
</div>

<footer class="footer">
    <p>CajuPay. Seu dinheiro, no seu ritmo.</p>
</footer>

</body>
</html>
