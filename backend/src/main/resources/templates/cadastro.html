<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caju Ajuda - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/cadastro-style.css" rel="stylesheet">
</head>
<body>

<div class="cadastro-container">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80"><defs><linearGradient id="cajuGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" /><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" /></linearGradient></defs><path fill="url(#cajuGradient)" d="M85,30 C85,16.2 73.8,5 60,5 C46.2,5 35,16.2 35,30 C35,43.8 46.2,55 60,55 C63.8,55 67.3,54.3 70.4,53.1 C73.5,58.5 70.8,66.5 65.2,70.7 C75.5,69.4 83.1,60.6 84.5,50 C84.8,43.4 85,36.7 85,30 Z"></path><path fill="#22c55e" d="M36.1,33.5 C36.1,33.5 45.4,22.5 56.1,22.5 C66.8,22.5 71.9,32.7 71.9,32.7 C71.9,32.7 65.2,38.6 56.1,38.6 C47,38.6 36.1,33.5 36.1,33.5 Z" transform="rotate(-45 59 30.5)"></path></svg>

    <h2>Crie sua Conta de Suporte</h2>

    <form th:action="@{/cadastroUsuario}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
        </div>

        <button type="submit" class="btn-submit">Cadastrar</button>
    </form>

    <div class="back-link">
        <p>Já tem uma conta? <a th:href="@{/login}">Faça o login</a></p>
    </div>
</div>

<footer class="footer">
    <p>CajuPay. Seu dinheiro, no seu ritmo.</p>
</footer>

</body>
</html>
