<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head-links}"></div>
    <title>Caju Ajuda - Cadastro</title>
</head>
<body class="layout-centered">

<main>
    <section class="auth-container">
        <img src="https://i.imgur.com/yyFJDsb.png" alt="Logo Caju Ajuda" class="logo"/>
        <h2>Crie sua Conta de Suporte</h2>

        <div th:if="${error_message}" class="alert alert-danger" role="alert" th:text="${error_message}"></div>

        <form th:action="@{/cadastroUsuario}" th:object="${usuario}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" placeholder="Digite seu nome">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="seu.email@exemplo.com">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" th:field="*{senha}" placeholder="Crie uma senha forte">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>

        <div class="auth-link">
            <p>Já tem uma conta? <a th:href="@{/login}">Faça o login</a></p>
        </div>
    </section>
</main>

</body>
</html>
