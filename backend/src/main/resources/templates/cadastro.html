<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caju Ajuda - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cadastro-style.css" rel="stylesheet">
</head>
<body>

<div class="cadastro-container">
    <img src="https://i.imgur.com/yyFJDsb.png" alt="Logo Caju Ajuda" class="logo"/>
    <h2>Crie sua Conta de Suporte</h2>

    <div th:if="${error_message}" class="alert alert-danger" role="alert" th:text="${error_message}"></div>

    <form th:action="@{/cadastroUsuario}" th:object="${usuario}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome">
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="seu.email@exemplo.com">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Crie uma senha forte">
            <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
        </div>

        <button type="submit" class="btn-submit">Cadastrar</button>
    </form>

    <div class="back-link">
        <p>Já tem uma conta? <a th:href="@{/login}">Faça o login</a></p>
    </div>
</div>

<footer class="footer">
    <p>CajuPay. Seu dinheiro, no seu ritmo.</p>
</footer>

</body>
</html>
