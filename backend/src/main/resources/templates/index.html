<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Caju Ajuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/dashboard-style.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<main class="container main-content">
    <div class="p-5 my-5 content-card text-center">
        <h1 class="display-5 fw-bold" th:text="'Bem-vindo, ' + ${nomeUsuario} + '!'"></h1>
        <p class="fs-4 text-muted">Seu portal de suporte para a plataforma CajuGo.</p>
        <hr class="my-4">
        <p class="lead">O que vocÃª gostaria de fazer?</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a th:href="@{/chamados/novo}" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="bi bi-plus-circle-fill me-2"></i>Abrir Novo Chamado
            </a>
            <a th:href="@{/chamados/meus}" class="btn btn-secondary btn-lg px-4">
                <i class="bi bi-list-ul me-2"></i>Ver Meus Chamados
            </a>
        </div>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>

<div th:replace="~{fragments :: logout-modal}"></div>

<div th:replace="~{fragments :: scripts}"></div>

</body>
</html>
