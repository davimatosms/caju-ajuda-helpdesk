<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conta Verificada!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login-style.css" rel="stylesheet">
</head>
<body>
<div class="login-container text-center">
    <h2 class="mb-4">✅ Conta Ativada!</h2>
    <p class="lead text-muted" th:text="${success_message}">Sua conta foi verificada com sucesso!</p>
    <p>Agora você já pode utilizar suas credenciais para acessar o sistema.</p>
    <hr class="my-4">
    <a th:href="@{/login}" class="btn btn-primary">Ir para o Login</a>
</div>
</body>
</html>
